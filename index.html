<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:wght@400;600&family=Nunito:wght@200&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="header-title">Tic Tac Toe Game</h1>
    <div class="game-board">
        <button class="game-board-position" data-index="0"></button>
        <button class="game-board-position" data-index="1"></button>
        <button class="game-board-position" data-index="2"></button>
        <button class="game-board-position" data-index="3"></button>
        <button class="game-board-position" data-index="4"></button>
        <button class="game-board-position" data-index="5"></button>
        <button class="game-board-position" data-index="6"></button>
        <button class="game-board-position" data-index="7"></button>
        <button class="game-board-position" data-index="8"></button>

    </div>
    <button class="reset-game">Reset Game</button>
</body>
</html>
